<div class="add-to-inventory">
    <h1>Add to Inventory</h1>
    <form (ngSubmit)="onSubmit(inventoryForm)" #inventoryForm="ngForm">
  
      <!-- Dropdown to select Item or Weapon -->
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" [(ngModel)]="selectedType" name="type" required>
          <option value="" disabled selected>Select Type</option>
          <option value="item">Item</option>
          <option value="weapon">Weapon</option>
        </select>
        <div *ngIf="inventoryForm.submitted && !selectedType">
          Please select an inventory type.
        </div>
      </div>
  
      <!-- Name field (shared for both Item and Weapon) -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="inventoryData.name"
          name="name"
          maxlength="150"
          required
          placeholder="Enter item or weapon name"
          #name="ngModel"
        />
        <div *ngIf="inventoryForm.submitted && name.invalid">
          Name is required and must be under 150 characters.
        </div>
      </div>
  
      <!-- Description field (shared for both Item and Weapon) -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="inventoryData.description"
          name="description"
          maxlength="500"
          required
          placeholder="Enter a description"
          #description="ngModel"
        ></textarea>
        <div *ngIf="inventoryForm.submitted && description.invalid">
          Description is required and must be under 500 characters.
        </div>
      </div>
  
      <!-- Roll (shared for both Item and Weapon) -->
      <div class="form-group">
        <label for="roll">Roll:</label>
        <input
          type="text"
          id="roll"
          [(ngModel)]="inventoryData.roll"
          name="roll"
          maxlength="500"
          required
          placeholder="Enter roll information"
          #roll="ngModel"
        />
        <div *ngIf="inventoryForm.submitted && roll.invalid">
          Roll is required and must be under 500 characters.
        </div>
      </div>
  
      <!-- Conditional fields for Item -->
      <div *ngIf="selectedType === 'item'">
        <div class="form-group">
          <label for="cost">Cost Rating:</label>
          <input
            type="number"
            id="cost"
            [(ngModel)]="inventoryData.costRating"
            name="costRating"
            required
            placeholder="Enter item cost rating"
            min="0"
            #costRating="ngModel"
          />
          <div *ngIf="inventoryForm.submitted && costRating.invalid">
            Cost Rating is required.
          </div>
        </div>
      </div>
  
      <!-- Conditional fields for Weapon -->
      <div *ngIf="selectedType === 'weapon'">
        <div class="form-group">
          <label for="ability-name">Weapon Ability Name (Optional):</label>
          <input
            type="text"
            id="ability-name"
            [(ngModel)]="inventoryData.abilityName"
            name="abilityName"
            maxlength="150"
            placeholder="Enter weapon ability name"
          />
        </div>
        <div class="form-group">
          <label for="ability-description">Weapon Ability Description (Optional):</label>
          <textarea
            id="ability-description"
            [(ngModel)]="inventoryData.abilityDescription"
            name="abilityDescription"
            maxlength="150"
            placeholder="Enter weapon ability description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="ability-roll">Weapon Ability Roll (Optional):</label>
          <input
            type="text"
            id="ability-roll"
            [(ngModel)]="inventoryData.abilityRoll"
            name="abilityRoll"
            maxlength="500"
            placeholder="Enter weapon ability roll"
          />
        </div>
      </div>
  
      <!-- Submit button -->
      <button type="submit" [disabled]="!inventoryForm.valid">Add to Inventory</button>
    </form>
  </div>
